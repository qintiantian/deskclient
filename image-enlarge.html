<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/image-enlarge.css">
</head>
<body>
    <div id="app" class="container drag">
        <div class="top">
            <img src="imgs/close.png" @click="closeWin">
        </div>
        <div class="main" id="mainDiv">
            <img id="img" :src="imageUrl" @load="drawImage($event)" class="non-drag" :style="{width: widthData+'px', height: heightData+'px'}">
        </div>
        <div class="footer">
            <img src="imgs/left.png">
            <img src="imgs/right.png">
            <img :src="narrowSrc" @click="isNarrow && enlarge(false)">
            <img :src="enlargeSrc" @click="isEnlarge && enlarge(true)">
            <img src="imgs/rotation.png" @click="rotation">
        </div>
    </div>
</body>
<script src = "js/image_enlarge.js"></script>
</html>
