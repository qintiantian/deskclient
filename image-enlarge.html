<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/image-enlarge.css">
</head>
<body>
    <div id="app" class="container">
        <div class="main" id="mainDiv">
            <img :src="imageUrl" @load="drawImage($event)" :style="{width: widthData+'px', height: heightData+'px'}">
        </div>
        <div class="footer">
            <img src="imgs/left.png">
            <img src="imgs/right.png">
            <img src="imgs/narrow.png">
            <img src="imgs/enlarge.png">
            <img src="imgs/rotation.png">
        </div>
    </div>
</body>
<script src = "js/image_enlarge.js"></script>
</html>
