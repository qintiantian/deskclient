<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
<div id="app" class="container">
    <div class="row">
        <select v-model="userId" class="form-control">
            <option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
        </select>
    </div>
    <div class="row">
        <input class="form-control" type="password" placeholder="密码" v-model="pwd">
    </div>
    <div class="row">
        <div class="btn-warp">
            <button class="login-btn" v-on:click="login">登录</button>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
